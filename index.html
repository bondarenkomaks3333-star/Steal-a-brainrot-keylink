<!DOCTYPE html>
<html>
<head>
    <title>Steel Brainrot Keys</title>
    <style>
        body { background: #111; color: white; text-align: center; padding: 50px; }
        .key { color: #0f0; font-size: 24px; margin: 20px; padding: 20px; border: 2px solid #0f0; }
        button { background: #0f0; color: black; padding: 15px 30px; border: none; margin: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ Steel Brainrot Key Generator</h1>
    <div class="key" id="key">Loading...</div>
    <button onclick="generateKey()">Generate Key</button>
    <button onclick="copyKey()">Copy Key</button>

    <script>
        function generateKey() {
            let key = '';
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            for(let i = 0; i < 16; i++) {
                if(i > 0 && i % 4 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('key').textContent = key;
        }
        
        function copyKey() {
            const key = document.getElementById('key').textContent;
            navigator.clipboard.writeText(key);
            alert('Copied: ' + key);
        }
        
        generateKey();
    </script>
</body>
</html>
